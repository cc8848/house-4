server {
	listen 80;
	server_name house.wvovo.com;
    location / {
        rewrite ^/(.*)$ https://$host/$1 permanent;
    }
}

server {
    server_name house.wvovo.com;
    listen     443;
    access_log /data/log/nginx/napi.mazing.com.access.log main;
    gzip on;
    gzip_comp_level 4;
    gzip_min_length 1k;
    gzip_types text/plain application/json application/x-javascript text/css application/xml application/javascript text/javascript application/x-httpd-php;

    #expires 15m;

    #cccc
    ssi on;
    charset utf-8;

    ssl on;
    ssl_certificate /data/app/mazing/config/ssl/mazing_com.crt;
    ssl_certificate_key /data/app/mazing/config/ssl/mazing_com.key;
    ssl_protocols  TLSv1.2;
    ssl_ciphers  "ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA";
    ssl_prefer_server_ciphers   on;
    ssl_session_cache shared:SSL:10m;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.4.4 8.8.8.8 valid=300s;
    resolver_timeout 10s;

    add_header x-Content-Type-Options nosniff;
    add_header X-Frame-Options deny;
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload;';

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host  $http_host;
        proxy_set_header X-Nginx-Proxy true;
        proxy_set_header Connection "";
        proxy_pass      http://127.0.0.1:12345;
    }

    error_page  404 500 502 503              /404.html;
}